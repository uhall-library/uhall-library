<div class="main-container">
  <div class="info-title">
        <span>Select File(s) </span>
        <span class="upload-count">{{uploadCount}} of {{filesCount}} uploaded</span>
  </div>


<div class="selection-area">
<app-progress *ngFor="let file of fileItems" [file]="file.file" [docId]="file.docId" [path]="file.path" [fileItem]="file.progFile" ></app-progress>
<input type="file" multiple accept=".pptx, .docx, .pdf"  (change)="chooseFiles($event)" class="file-input"
    id="file-input">
<button (click)="selectFile()" *ngIf="folder.length != 0 &&  selectedCourse.length != 0">Add Files</button>


<div class="course-card">
    <div class="title">
        <span>Course</span>
    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
        <path id="close_icon" data-name="close icon"
            d="M35,8.021,31.979,5,20,16.979,8.021,5,5,8.021,16.979,20,5,31.979,8.021,35,20,23.021,31.979,35,35,31.979,23.021,20Z"
            transform="translate(-5 -5)" />
    </svg>
</div>
    </div>
<input name="selection" id="" list="courses" [(ngModel)]="selectedCourse" (change)="getCourseId()">
<datalist id="courses">
    <option *ngFor="let course of courses" [value]="course.course">{{course.course}}</option>
</datalist>

</div>


<div class="course-card">
    <div class="title">
        <span>Folder</span>
        <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                <path id="close_icon" data-name="close icon"
                    d="M35,8.021,31.979,5,20,16.979,8.021,5,5,8.021,16.979,20,5,31.979,8.021,35,20,23.021,31.979,35,35,31.979,23.021,20Z"
                    transform="translate(-5 -5)" />
            </svg>
        </div>
    </div>
  
    <input name="selection" id="" list="folders" [(ngModel)]="folder" (change)="getCourseId()">
    <datalist id="folders">
        <option value="textbook">Textbook</option>
        <option value="passco">Passco</option>
       
    </datalist>

</div>
</div>
</div>

<div class="upload-btn" (click)="uploadFiles()">
<svg id="upload_icon_states" data-name="upload icon states" xmlns="http://www.w3.org/2000/svg" width="60" height="40"
    viewBox="0 0 60 40">
    <g id="upload_inactive" data-name="upload inactive">
        <path id="ic_cloud_upload_24px"
            d="M48.375,19.1a18.731,18.731,0,0,0-35-5A14.994,14.994,0,0,0,15,44H47.5a12.464,12.464,0,0,0,.875-24.9ZM35,26.5v10H25v-10H17.5L30,14,42.5,26.5Z"
            transform="translate(0 -4)" fill="#1539eb" />
    </g>
</svg>
<p>Publish</p>
</div>
