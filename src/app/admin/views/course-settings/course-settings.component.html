    <p class="title-text">Change structure for course</p>
        <div class="container">
            <div class="card" [id]="course.course" *ngFor="let course of courses" (click)="courseClick(course)">
                  
                <div class="wrap-card">
                    <p>{{course.course}}</p>
                   <div class="info">
                        <span class="faculty">Programmes: {{course.programmes.length}}</span>
                        <span class="faculty">Files: {{course.files.length}}</span>
                   </div>
              
                </div>
                <div class="image">
                    <img [src]="course.image" alt="" srcset="">
                </div>
    
            </div>
        
        </div>

    <div class="action-sheet" id="options" *ngIf="menuup">
        <button (click)="viewDetails()">View</button>
        <button (click)="editCourse()">Edit</button>
        <button (click)="deleteCourse()">Delete</button>
    </div>
